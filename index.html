<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Automated Traffic Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- Existing Animations (Refined) --- */
      @keyframes blink { 50% { opacity: 0.3; } }
      .animate-blink { animation: blink 1s step-end infinite; }
      @keyframes move-from-north { from { transform: translateY(-100%); opacity: 1; } to { transform: translateY(100%); opacity: 0; } }
      @keyframes move-from-south { from { transform: translateY(100%); opacity: 1; } to { transform: translateY(-100%); opacity: 0; } }
      @keyframes move-from-west { from { transform: translateX(-100%); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
      @keyframes move-from-east { from { transform: translateX(100%); opacity: 1; } to { transform: translateX(-100%); opacity: 0; } }
      .animate-drive-north { animation: move-from-north 2s ease-in-out forwards; }
      .animate-drive-south { animation: move-from-south 2s ease-in-out forwards; }
      .animate-drive-west { animation: move-from-west 2s ease-in-out forwards; }
      .animate-drive-east { animation: move-from-east 2s ease-in-out forwards; }
      @keyframes add-vehicle-anim { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
      .animate-add-vehicle { animation: add-vehicle-anim 0.4s ease-out; }
      @keyframes idle-vehicle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }
      .animate-idle-vehicle { animation: idle-vehicle 2s ease-in-out infinite; }
      @keyframes glow-green { 0%, 100% { box-shadow: 0 0 15px 5px rgba(34, 197, 94, 0.5); border-color: rgba(34, 197, 94, 1); } 50% { box-shadow: 0 0 5px 2px rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.5); } }
      .animate-glow-green { animation: glow-green 1.5s ease-in-out; }
      @keyframes fade-in-out { 0%, 100% { opacity: 0; transform: scale(0.8); } 20%, 80% { opacity: 1; transform: scale(1); } }
      .animate-fade-in-out { animation: fade-in-out 2s forwards; }

      /* --- Enhanced Animations --- */

      /* Emergency Sirens */
      @keyframes flash-red-siren { 0%, 100% { fill: #ef4444; } 50% { fill: #fca5a5; } }
      .animate-flash-red { animation: flash-red-siren 1s infinite; }
      @keyframes flash-blue-siren { 0%, 100% { fill: #3b82f6; } 50% { fill: #93c5fd; } }
       .animate-flash-blue { animation: flash-blue-siren 1s infinite; }
      @keyframes flash-amber-siren { 0%, 100% { fill: #f59e0b; } 50% { fill: #fcd34d; } }
      .animate-flash-amber { animation: flash-amber-siren 1s infinite; }

      /* Long-wait Pulse */
      @keyframes pulse-wait { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
      .animate-pulse-wait { animation: pulse-wait 2s infinite; }

      /* Passing Trail */
      @keyframes glow-trail { 0%, 100% { box-shadow: 0 0 20px 8px rgba(34, 197, 94, 0); } 50% { box-shadow: 0 0 25px 12px rgba(34, 197, 94, 0.6); } }
      .animate-glow-trail { animation: glow-trail 2s ease-in-out; }
      
      /* --- New Visualization Styles --- */

      /* Priority Glow Borders for Emergency Vehicles */
      @keyframes glow-red-border { 0%, 100% { box-shadow: 0 0 10px 3px #ef4444; } 50% { box-shadow: 0 0 5px 1px #ef4444; } }
      .priority-glow-1 { animation: glow-red-border 1.5s infinite; }

      @keyframes glow-amber-border { 0%, 100% { box-shadow: 0 0 10px 3px #f59e0b; } 50% { box-shadow: 0 0 5px 1px #f59e0b; } }
      .priority-glow-2 { animation: glow-amber-border 1.5s infinite; }
      
      @keyframes glow-blue-border { 0%, 100% { box-shadow: 0 0 10px 3px #3b82f6; } 50% { box-shadow: 0 0 5px 1px #3b82f6; } }
      .priority-glow-3 { animation: glow-blue-border 1.5s infinite; }
      
      /* --- Scrollable Lane Styles --- */
      .vehicle-queue-container {
        scrollbar-width: thin;
        scrollbar-color: #22d3ee transparent;
      }
      .vehicle-queue-container::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .vehicle-queue-container::-webkit-scrollbar-track {
        background: transparent;
      }
      .vehicle-queue-container::-webkit-scrollbar-thumb {
        background-color: #22d3ee;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
    </style>
